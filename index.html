<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="container">
    <div class="result-section">
      <p class="your-result">Your Result</p>
      <div class="result">
        <div class="box">
        <p class="num1">76</p>
        <p class="num2">of 100</p>
        </div>
      </div>
      <p class="praise">Great</p>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-section">
      <p class="summary">Summary</p>
    <div class="reaction score">
      <img class="icon" src="assets/images/icon-reaction.svg" alt="reaction icon">
      <p class="score-title">Reaction</p>
      <p id="score-result"><span>80</span> / 100</p>
    </div>
    <div class="memory score">
      <img class="icon" src="assets/images/icon-memory.svg" alt="memory icon">
      <p class="score-title">Memory</p>
      <p id="score-result"><span>92</span> / 100</p>
    </div>
    <div class="verbal score">
      <img class="icon" src="assets/images/icon-verbal.svg" alt="verbal icon">
      <p class="score-title">Verbal</p>
      <p id="score-result"><span>61</span> / 100</p>
    </div>
    <div class="visual score">
      <img class="icon" src="assets/images/icon-visual.svg" alt="visual icon">
      <p class="score-title">Visual</p>
      <p id="score-result"><span>72</span> / 100</p>
    </div>
    <div class="button">
      <button>Continue</button>
    </div>
  </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TKD5" target="_blank">Karl Davis</a>.
  </div>
</body>
</html>
